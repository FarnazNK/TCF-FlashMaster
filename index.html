<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCF French Exam Preparation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add type="module" to script tag -->
    <script type="module" src="debug-script.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-blue-700">TCF French Exam Preparation</h1>
            <p class="text-gray-600">Improve your French skills for the TCF exam</p>
        </header>

        <!-- Tab Navigation -->
        <div class="flex border-b border-gray-200 mb-6">
            <button data-tab="flashcards" class="px-4 py-2 mr-2 tab-active bg-blue-100 text-blue-700 rounded-t-lg">Flashcards</button>
            <button data-tab="reading" class="px-4 py-2 mr-2 rounded-t-lg">Reading</button>
            <button data-tab="search" class="px-4 py-2 mr-2 rounded-t-lg">Search</button>
        </div>

        <!-- Tab Contents -->
        <!-- Flashcards Tab -->
        <div id="flashcards" class="tab-content">
            <div class="mb-4">
                <label for="category" class="block text-sm font-medium text-gray-700">Category:</label>
                <select id="category" class="mt-1 block w-full md:w-64 rounded-md border-gray-300 shadow-sm">
                    <option value="all">All Categories</option>
                    <option value="basic">Basic</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="daily">Daily Life</option>
                    <option value="travel">Travel</option>
                    <option value="work">Work</option>
                </select>
            </div>
            
            <div class="bg-white p-8 rounded-lg shadow-md mb-4">
                <div id="flashcard" class="h-40 flex items-center justify-center cursor-pointer">
                    <p id="cardContent" class="text-center text-2xl font-bold"></p>
                </div>
                
                <div class="flex justify-between mt-6">
                    <button id="prevBtn" class="px-4 py-2 bg-gray-200 rounded-md disabled:opacity-50">Previous</button>
                    <div>
                        <button id="pronounceBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md mr-2">
                            <i class="fas fa-volume-up mr-1"></i> Pronounce
                        </button>
                        <button id="markKnownBtn" class="px-4 py-2 bg-green-600 text-white rounded-md mr-2">
                            <i class="fas fa-check mr-1"></i> Know it
                        </button>
                        <button id="markUnknownBtn" class="px-4 py-2 bg-red-600 text-white rounded-md">
                            <i class="fas fa-times mr-1"></i> Don't know
                        </button>
                    </div>
                    <button id="nextBtn" class="px-4 py-2 bg-gray-200 rounded-md disabled:opacity-50">Next</button>
                </div>
            </div>
            
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="font-bold text-lg mb-2">Progress</h3>
                <div class="mb-2">
                    <span class="inline-block w-24">Known:</span>
                    <span id="knownCount">0</span> / <span id="totalCount">0</span>
                    <div class="w-full bg-gray-200 rounded-full mt-1">
                        <div id="knownProgress" class="bg-green-600 text-xs text-white text-center p-0.5 rounded-full" style="width: 0%">0%</div>
                    </div>
                </div>
                <div>
                    <span class="inline-block w-24">Unknown:</span>
                    <span id="unknownCount">0</span> / <span id="totalCountUnknown">0</span>
                    <div class="w-full bg-gray-200 rounded-full mt-1">
                        <div id="unknownProgress" class="bg-red-600 text-xs text-white text-center p-0.5 rounded-full" style="width: 0%">0%</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Reading Tab -->
        <div id="reading" class="tab-content hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="font-bold text-lg mb-2">Beginner</h3>
                    <ul id="beginnerPassages" class="space-y-2">
                        <!-- Will be populated by JS -->
                    </ul>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="font-bold text-lg mb-2">Elementary</h3>
                    <ul id="elementaryPassages" class="space-y-2">
                        <!-- Will be populated by JS -->
                    </ul>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="font-bold text-lg mb-2">Intermediate</h3>
                    <ul id="intermediatePassages" class="space-y-2">
                        <!-- Will be populated by JS -->
                    </ul>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="font-bold text-lg mb-2">Upper Intermediate</h3>
                    <ul id="upperIntermediatePassages" class="space-y-2">
                        <!-- Will be populated by JS -->
                    </ul>
                </div>
            </div>
            
            <div id="passageContent" class="mt-6 bg-white p-6 rounded-lg shadow-md hidden">
                <h3 id="passageTitle" class="text-xl font-bold mb-4"></h3>
                <p id="passageText" class="mb-6"></p>
                
                <div class="mb-6">
                    <h4 class="text-lg font-semibold mb-2">Vocabulary</h4>
                    <ul id="passageVocabulary" class="grid grid-cols-1 md:grid-cols-2 gap-2">
                        <!-- Will be populated by JS -->
                    </ul>
                </div>
                
                <div>
                    <h4 class="text-lg font-semibold mb-2">Comprehension Questions</h4>
                    <div id="passageQuestions">
                        <!-- Will be populated by JS -->
                    </div>
                    <button id="checkAnswersBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md">Check Answers</button>
                </div>
            </div>
        </div>
        
        <!-- Search Tab -->
        <div id="search" class="tab-content hidden">
            <div class="flex mb-4">
                <input id="searchInput" type="text" placeholder="Search for words in French or English" 
                       class="flex-grow px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="searchBtn" class="px-4 py-2 bg-blue-600 text-white rounded-r-md">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div id="searchResults" class="bg-white p-4 rounded-lg shadow-md min-h-[200px]">
                <p class="text-gray-500">Enter a search term above</p>
            </div>
        </div>

        <!-- Module loading status -->
        <div id="moduleStatus" class="mt-8 p-4 bg-blue-50 rounded-lg shadow hidden">
            <h3 class="font-bold text-lg mb-2">Module Loading Status</h3>
            <div id="moduleStatusContent">Checking module status...</div>
        </div>
    </div>

    <!-- Add module loading check script -->
    <script type="module">
        // This script will check if modules are loaded correctly
        document.addEventListener('DOMContentLoaded', () => {
            const statusDiv = document.getElementById('moduleStatus');
            const statusContent = document.getElementById('moduleStatusContent');
            
            if (statusDiv && statusContent) {
                statusDiv.classList.remove('hidden');
                
                try {
                    // Check if window.vocabulary is defined (would be set by our modules)
                    setTimeout(() => {
                        const vocabLoaded = window.vocabLoaded;
                        const readingLoaded = window.readingLoaded;
                        
                        if (vocabLoaded && readingLoaded) {
                            statusContent.innerHTML = 
                                `<p class="text-green-600"><i class="fas fa-check-circle"></i> All modules loaded successfully!</p>`;
                            
                            // Hide status after a few seconds
                            setTimeout(() => {
                                statusDiv.classList.add('hidden');
                            }, 3000);
                        } else {
                            statusContent.innerHTML = 
                                `<p class="text-red-600"><i class="fas fa-exclamation-triangle"></i> Module loading issue:</p>
                                <ul class="list-disc ml-6 mt-2">
                                    <li>Vocabulary module: ${vocabLoaded ? 'Loaded ✓' : 'Not loaded ✗'}</li>
                                    <li>Reading module: ${readingLoaded ? 'Loaded ✓' : 'Not loaded ✗'}</li>
                                </ul>
                                <p class="mt-2">Please check the console for more details.</p>`;
                        }
                    }, 2000);
                } catch (error) {
                    statusContent.innerHTML = 
                        `<p class="text-red-600"><i class="fas fa-exclamation-triangle"></i> Error checking modules: ${error.message}</p>`;
                }
            }
        });
    </script>
</body>
</html>
